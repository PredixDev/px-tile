<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html" />
<link rel="import" href="../../px-demo/px-demo-api-viewer.html" />
<link rel="import" href="../../px-demo/px-demo-footer.html" />
<link rel="import" href="../../px-demo/px-demo-configs.html" />
<link rel="import" href="../../px-demo/px-demo-props.html" />
<link rel="import" href="../../px-demo/px-demo-code-editor.html" />
<link rel="import" href="../../px-demo/px-demo-interactive.html" />
<link rel="import" href="../../px-demo/px-demo-component-snippet.html" />
<link rel="import" href="../../px-icon-set/px-icon-set.html" />
<link rel="import" href="../../px-icon-set/px-icon.html" />
<link rel="import" href="../../px-alert-label/px-alert-label.html" />

<!-- Imports for this component -->
<link rel="import" href="../../px-demo/css/px-demo-styles.html" />
<link rel="import" href="../px-tile.html" />

<!-- Demo DOM module -->
<dom-module id="px-tile-demo">
  <template>
    <custom-style>
      <style include="px-demo-styles" is="custom-style">
        .footer {
          display: flex;
          align-items: center;
        }
        px-icon {
          margin-right: 1.3333rem;
        }
        px-alert-label {
          margin-left: 0.66667rem;
          --px-alert-label-border-color: white;
          --px-alert-label-background-color--unknown: transparent;
          --px-alert-label-text-color--unknown: white;
        }
        px-tile {
          /* if you want to customize width and height of px tile */
          /*--px-tile-width : 20rem;*/
          /*--px-tile-height: 25rem;*/
          /* if you want to truncate this description after 3 lines */
          --px-tile-desc-text-height : 3rem;
        }

      </style>
    </custom-style>

    <!-- Header -->
    <px-demo-header
        module-name="px-tile"
        description="The px-tile component has two states and a sliding animation."
        mobile tablet desktop>
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive>
      <!-- Configs -->
      <px-demo-configs slot="px-demo-configs" configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

      <!-- Props -->
      <px-demo-props slot="px-demo-props" props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

      <!-- Code Editor -->
      <px-demo-code-editor slot="px-demo-code-editor" props="{{props}}"></px-demo-code-editor>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component slot="px-demo-component">
        <px-tile hoverable="{{props.hoverable.value}}"
                 title="{{props.title.value}}"
                 subtitle="{{props.subtitle.value}}"
                 description="{{props.description.value}}"
                 overlay-description="{{props.overlayDescription.value}}"
                 title-action-button="{{props.titleActionButton.value}}" 
                 action-buttons="{{props.actionButtons.value}}">
          <div slot="thumbnail">
            <img src$="[[importPath]]turbine.jpg" />
          </div>
          
          <div class="footer" slot="footer">
<!--             <px-icon icon="px-fea:tag"></px-icon>
            <px-alert-label type="unknown" label="Tag 1"></px-alert-label>
            <px-alert-label type="unknown" label="Tag 2"></px-alert-label>
            <px-alert-label type="unknown" label="Tag 3"></px-alert-label> -->
          </div> 
        </px-tile>
      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet
        slot="px-demo-component-snippet"
        element-properties="{{props}}"
        element-name="px-tile">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="px-tile"></px-demo-api-viewer>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>

  </template>

</dom-module>
<script>
  Polymer({
    is: 'px-tile-demo',

    properties: {

      props: {
        type: Object,
        value: function(){ return this.demoProps; }
      },

      configs: {
        type: Array,
        value: function(){
          return [
            { configName: "Default",
              configReset: true }
          ]
        }
      }
    },

    demoProps: {
      title: {
        type: String,
        defaultValue: 'Title',
        inputType: 'text'
      },
      subtitle: {
        type: String,
        defaultValue: 'Subtitle',
        inputType: 'text'
      },
      description: {
        type: String,
        defaultValue: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam porta sem malesuada magna mollis euismod. Cras justo odio, dapibus ac facilisis in, egestas eget quam. Praesent commodo cursus magna, vel scelerisque nisl consectetur et. Cras justo odio, dapibus ac facilisis in, egestas eget quam. Maecenas sed diam eget risus varius blandit sit amet non magna.',
        inputType: 'text'
      },
      overlayDescription: {
        type: String,
        defaultValue: 'Overlay Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam porta sem malesuada magna mollis euismod. Cras justo odio, dapibus ac facilisis in, egestas eget quam. Praesent commodo cursus magna, vel scelerisque nisl consectetur et. Cras justo odio, dapibus ac facilisis in, egestas eget quam. Maecenas sed diam eget risus varius blandit sit amet non magna.',
        inputType: 'text'
      },
      hoverable: {
        type: Boolean,
        defaultValue: true,
        inputType: 'toggle'
      },
      titleActionButton: {
        type: Object,
        // default button with icon and color
        //defaultValue: {"key":"101","val":"Favorite","icon":"px-nav:favorite", "selected": true, "color": "orange"},
        // default button and icon
        //defaultValue: {"key":"101","val":"Favorite","icon":"px-nav:favorite"},
        // default small button and icon
        //defaultValue: {"key":"101","val":"Favorite","size":"btn--small","icon":"px-nav:favorite"},
        // bare button with icon and text
        //defaultValue: {"key":"101","val":"Favorite","size":"btn--small","type":"btn--bare","icon":"px-nav:favorite"},
        // bare button with just text
        //defaultValue: {"key":"101","val":"Favorite","size":"btn--small","type":"btn--bare"},
        // bare button with just icon and some margin on the right
        //defaultValue: {"key":"101","size":"btn--small","type":"btn--icon","icon":"px-nav:favorite", "style": "margin-right: 5px;"},
        // bare button with just icon
        defaultValue: {"key":"101","size":"btn--small","type":"btn--icon","icon":"px-nav:favorite"},
        inputType: 'code:JSON'
      },
      actionButtons: {
        type: Object,
        //  Examples when items <= 3
        // Only icons
        defaultValue: {"items":[{"key":"1","size":"btn--small","type":"btn--bare btn--icon","icon":"px-utl:link"},{"key":"2","size":"btn--small","type":"btn--bare btn--icon","icon":"px-utl:copy"},{"key":"3","size":"btn--small","type":"btn--bare btn--icon","icon":"px-utl:download"}]},
        // Buttons
        //defaultValue: {"items":[{"key":"1","val":"Link","size":"btn--small"},{"key":"2","val":"Copy","size":"btn--small"},{"key":"3","val":"Download","size":"btn--small"}]},
        // Buttons with icons
        //defaultValue: {"items":[{"key":"1","val":"Link","size":"btn--small","icon":"px-utl:link"},{"key":"2","val":"Copy","size":"btn--small","icon":"px-utl:copy"},{"key":"3","val":"Download","size":"btn--small","icon":"px-utl:download"}]},
        // Buttons with text only
        //defaultValue: {"items":[{"key":"1","val":"Link","size":"btn--small","type":"btn--bare--primary", "style":"margin-right: -15px;"},{"key":"2","val":"Copy","size":"btn--small","type":"btn--bare--primary"},{"key":"3","val":"Download","size":"btn--small","type":"btn--bare--primary"}]},

        // Example with items > 3.  This will show the dropdown.
        //defaultValue: {"items":[{"key":"1","val":"Edit","icon":"px-utl:edit","selected":true},{"key":"2","val":"Copy","icon":"px-utl:copy"},{"key":"3","val":"Remove","icon":"px-vis:trash-series"},{"key":"4","val":"Notification","icon":"px-nav:notification"}],"sortMode":"key","buttonStyle":"icon","icon":"px-nav:more","displayValue":"Select","disabled":false,"disableClear":false,"hideChevron":true,"multi":false,"searchMode":false},
        inputType: 'code:JSON'
      }
    }
  });
</script>
