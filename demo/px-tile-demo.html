<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html" />
<link rel="import" href="../../px-demo/px-demo-api-viewer.html" />
<link rel="import" href="../../px-demo/px-demo-footer.html" />
<link rel="import" href="../../px-demo/px-demo-configs.html" />
<link rel="import" href="../../px-demo/px-demo-props.html" />
<link rel="import" href="../../px-demo/px-demo-code-editor.html" />
<link rel="import" href="../../px-demo/px-demo-interactive.html" />
<link rel="import" href="../../px-demo/px-demo-component-snippet.html" />

<link rel="import" href="../../px-icon-set/px-icon.html" />

<!-- Imports for this component -->
<link rel="import" href="../../px-demo/css/px-demo-styles.html" />
<link rel="import" href="../px-tile.html" />

<!-- Demo DOM module -->
<dom-module id="px-tile-demo">
  <template>
    <custom-style>
      <style include="px-demo-styles" is="custom-style">
        .footer {
          display: flex;
          align-items: center;
        }
        px-icon {
          margin-right: 1.3333rem;
        }
        px-alert-label {
          margin-left: 0.66667rem;
          --px-alert-label-border-color: white;
          --px-alert-label-background-color--unknown: transparent;
          --px-alert-label-text-color--unknown: white;
        }
        px-tile {
          /* if you want to customize width and height of px tile */
          /*--px-tile-width : 20rem;*/
          /*--px-tile-height: 25rem;*/
          /* if you want to truncate this description after 3 lines */
          --px-tile-desc-text-height : 3rem;
          --px-tile-thumbnail-background-color: #D8E0E5;
          --px-tile-text-background-color: #B6C3CC;
          --px-tile-subtitle-color: #2c404c;
          --px-tile-title-color: #121f26;
        }

      </style>
    </custom-style>

    <!-- Header -->
    <px-demo-header
        module-name="px-tile"
        description="The px-tile component has two states and a sliding animation."
        mobile tablet desktop>
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive>
      <!-- Configs -->
      <px-demo-configs slot="px-demo-configs" configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

      <!-- Props -->
      <px-demo-props slot="px-demo-props" props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

      <!-- Code Editor -->
      <px-demo-code-editor slot="px-demo-code-editor" props="{{props}}"></px-demo-code-editor>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component slot="px-demo-component">
        <px-tile hoverable="{{props.hoverable.value}}"
                 title="{{props.title.value}}"
                 subtitle="{{props.subtitle.value}}"
                 description="{{props.description.value}}"
                 overlay-description="{{props.overlayDescription.value}}"
                 action-buttons="{{props.actionButtons.value}}">
          <div slot="thumbnail">
            <img src$="[[importPath]]gas_turbine.png" />
          </div>
          
          <div class="footer" slot="footer">
<!--             <px-icon icon="px-fea:tag"></px-icon>
            <px-alert-label type="unknown" label="Tag 1"></px-alert-label>
            <px-alert-label type="unknown" label="Tag 2"></px-alert-label>
            <px-alert-label type="unknown" label="Tag 3"></px-alert-label> -->
          </div> 
        </px-tile>
      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet
        slot="px-demo-component-snippet"
        element-properties="{{props}}"
        element-name="px-tile">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="px-tile"></px-demo-api-viewer>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>

  </template>

</dom-module>
<script>
  Polymer({
    is: 'px-tile-demo',

    properties: {

      props: {
        type: Object,
        value: function(){ return this.demoProps; }
      },

      configs: {
        type: Array,
        value: function(){
          return [
            { configName: "Default",
              configReset: true }
          ]
        }
      }
    },

    demoProps: {
      title: {
        type: String,
        defaultValue: 'Title',
        inputType: 'text'
      },
      subtitle: {
        type: String,
        defaultValue: 'Subtitle',
        inputType: 'text'
      },
      description: {
        type: String,
        defaultValue: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam porta sem malesuada magna mollis euismod. Cras justo odio, dapibus ac facilisis in, egestas eget quam. Praesent commodo cursus magna, vel scelerisque nisl consectetur et. Cras justo odio, dapibus ac facilisis in, egestas eget quam. Maecenas sed diam eget risus varius blandit sit amet non magna.',
        inputType: 'text'
      },
      overlayDescription: {
        type: String,
        defaultValue: 'Overlay Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam porta sem malesuada magna mollis euismod. Cras justo odio, dapibus ac facilisis in, egestas eget quam. Praesent commodo cursus magna, vel scelerisque nisl consectetur et. Cras justo odio, dapibus ac facilisis in, egestas eget quam. Maecenas sed diam eget risus varius blandit sit amet non magna.',
        inputType: 'text'
      },
      hoverable: {
        type: Boolean,
        defaultValue: true,
        inputType: 'toggle'
      },
      actionButtons: {
        type: Object,
        //  Examples when items <= 3
        // Only icons
        defaultValue: {"items":[{"id":"103","size":"small","type":"bare","buttonIcon":true,"icon":"px-nav:favorite","isPrimary":true},{"id":"1","label":"Return","size":"small","type":"bare","buttonIcon":true,"icon":"px-utl:link"},{"id":"2","label":"Scrap","size":"small","type":"bare","buttonIcon":true,"icon":"px-utl:copy"},{"id":"3","label":"Download","size":"small","type":"bare","buttonIcon":true,"icon":"px-utl:download"}]},
        // Buttons
        //defaultValue: {"items":[{"id":"1","label":"Link","size":"small"},{"id":"2","label":"Copy","size":"small"},{"id":"3","label":"Download","size":"small"}]},
        // Buttons with icons
        //defaultValue: {"items":[{"id":"1","label":"Link","size":"small","icon":"px-utl:link"},{"id":"2","label":"Copy","size":"small","icon":"px-utl:copy"},{"id":"3","label":"Download","size":"small","icon":"px-utl:download"}]},
        // Buttons with text only
        //defaultValue: {"items":[{"id":"1","label":"Link","size":"small","type":"bare--primary", "style":"margin-right: -15px;"},{"id":"2","label":"Copy","size":"small","type":"bare--primary"},{"id":"3","label":"Download","size":"small","type":"bare--primary"}]},

        // Example with items > 3.  This will show the dropdown.
        //defaultValue: {"items":[{"id":"1","label":"Edit","icon":"px-utl:edit","selected":true},{"id":"2","label":"Copy","icon":"px-utl:copy"},{"id":"3","label":"Remove","icon":"px-vis:trash-series"},{"id":"4","label":"Notification","icon":"px-nav:notification"}],"sortMode":"id","buttonStyle":"icon","icon":"px-nav:more","displayValue":"Select","disabled":false,"disableClear":false,"hideChevron":true,"multi":false,"searchMode":false},
        inputType: 'code:JSON'
      }
    }
  });
</script>
