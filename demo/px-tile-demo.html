<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html" />
<link rel="import" href="../../px-demo/px-demo-api-viewer.html" />
<link rel="import" href="../../px-demo/px-demo-footer.html" />
<link rel="import" href="../../px-demo/px-demo-configs.html" />
<link rel="import" href="../../px-demo/px-demo-props.html" />
<link rel="import" href="../../px-demo/px-demo-code-editor.html" />
<link rel="import" href="../../px-demo/px-demo-interactive.html" />
<link rel="import" href="../../px-demo/px-demo-component-snippet.html" />
<link rel="import" href="../../px-icon-set/px-icon-set.html" />
<link rel="import" href="../../px-icon-set/px-icon.html" />

<!-- px pie chart demo component import -->
<link rel="import" href="px-vis-pie-custom-component.html">

<!-- px horizontal bar chart demo component import -->
<link rel="import" href="../../px-simple-horizontal-bar-chart/px-simple-horizontal-bar-chart.html"/>

<!-- Imports for this component -->
<link rel="import" href="../../px-demo/css/px-demo-styles.html" />
<link rel="import" href="../px-tile.html" />

<!-- Demo DOM module -->
<dom-module id="px-tile-demo">
  <template>
    <custom-style>
      <style include="px-demo-styles" is="custom-style">

        px-icon {
          margin-right: 1.3333rem;
        }
        px-alert-label {
          margin-left: 0.66667rem;
          --px-alert-label-border-color: white;
          --px-alert-label-background-color--unknown: transparent;
          --px-alert-label-text-color--unknown: white;
        }
        px-tile {
          /* if you want to customize width and height of px tile */
          /*--px-tile-width : 20rem;*/
          /*--px-tile-height: 25rem;*/
          /* if you want to truncate this description after 3 lines */
          --px-tile-desc-text-height : 3rem;
          --px-tile-thumbnail-background-color: #D8E0E5;
          --px-tile-text-background-color: #B6C3CC;
          --px-tile-subtitle-color: #2c404c;
          --px-tile-title-color: #121f26;
        }
        .footer {
          display: flex;
          align-items: center;
        }
        .px-simple-horizontal-bar-chart {
          padding: 1rem 0.5rem 1rem 1rem;
        }

        /* compact layout without thumbnail on the top */
        .px-tile-custom {
          --px-tile-height: 10rem;
          --px-tile-background-color: #B6C3CC;
          --px-tile-about-min-height: 10rem;
          --px-tile-action-buttons-position: absolute;
          --px-tile-action-buttons-right: 15px;
          --px-tile-action-buttons-bottom: 15px;
        }
        /* smaller tag-like layout without thumbnail on the top */
        .small-container {
          --px-tile-height: 6rem;
          --px-tile-about-min-height: 6rem;
          --px-tile-background-color: #B6C3CC;
          --px-tile-action-buttons-position: absolute;
          --px-tile-action-buttons-right: 15px;
          --px-tile-action-buttons-bottom: 15px;
        }

        /* square sample  */
        .square-container {
          --px-tile-height: 135px;
          --px-tile-width: 135px;
          --px-tile-about-min-height: 25px;
          --px-tile-about-width: 25px;
          --px-tile-about-padding: 0px;
          --px-tile-about-right: 0px;
          --px-tile-text-background-color: #D8E0E5;

          --px-tile-overlay-action-buttons-position: absolute;
          --px-tile-overlay-action-buttons-bottom: -12px;
          --px-tile-overlay-action-buttons-right: -14px;
          --px-tile-overlay-width: 25px;
        }
        .center-text {
          height: 135px;
          width: 135px;
          display: flex;
          align-items: center;
          justify-content: center;
        }
      </style>
    </custom-style>


    <!-- Header -->
    <px-demo-header
        module-name="px-tile"
        description="The px-tile component has two states and a sliding animation."
        mobile tablet desktop>
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive>
      <!-- Configs -->
      <px-demo-configs slot="px-demo-configs" configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

      <!-- Props -->
      <px-demo-props slot="px-demo-props" props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

      <!-- Code Editor -->
      <px-demo-code-editor slot="px-demo-code-editor" props="{{props}}"></px-demo-code-editor>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component slot="px-demo-component">

          <px-tile class$="{{props.customClass.value}}" hoverable="{{props.hoverable.value}}"
                   title="{{props.title.value}}"
                   subtitle="{{props.subtitle.value}}"
                   description="{{props.description.value}}"
                   overlay-description="{{props.overlayDescription.value}}"
                   title-action-button="{{props.titleActionButton.value}}"
                   action-buttons="{{props.actionButtons.value}}"  >

            <!-- Default -->
            <template is="dom-if" if="{{isDefaultContent(chosenConfig.configName)}}" restamp="true">
              <div slot="thumbnail">
                <img src$="[[importPath]]gas_turbine.png" />
              </div>
              <div class="footer" slot="footer"></div>
            </template>
            <!-- Variant 1 (use non-transparent JPG, and make use of footer slot with px labels. )-->
            <template is="dom-if" if="{{isVariant1Content(chosenConfig.configName)}}" restamp="true">
              <div class="thumbnail" slot="thumbnail">
                <img src$="[[importPath]]turbine.jpg" />
              </div>
              <div class="footer" slot="footer">
                <px-icon icon="px-fea:tag"></px-icon>
                <px-alert-label type="unknown" label="TAG1"></px-alert-label>
                <px-alert-label type="unknown" label="TAG2"></px-alert-label>
                <px-alert-label type="unknown" label="TAG3"></px-alert-label>
              </div>
            </template>

            <!-- Variant 2 (using slot, includes a simple version of px vis pie chart, no action buttons ) -->
            <template is="dom-if" if="{{isVariant2Content(chosenConfig.configName)}}" restamp="true">
              <div slot="thumbnail" class="px-vis-pie-chart"><px-vis-pie-custom-component></px-vis-pie-custom-component></div>
            </template>

            <!-- Variant 3 (using slot, includes a px vis horizontal bar chart )  -->
            <template is="dom-if" if="{{isVariant3Content(chosenConfig.configName)}}" restamp="true">
              <div slot="thumbnail" class="px-simple-horizontal-bar-chart">
                <px-simple-horizontal-bar-chart
                  id="default-chart"
                  width="auto"
                  height="150"
                  chart-data="[100,200,300,400,500,360]"
                  colors='["#506DB6","#BFDA5D","#BD79A4","#E3483D","#FDE571","#8ACDE2"]'
                  domain-max="500"
                  legend-labels='[
                        "No Action", "Scheduled Maintenance", "Sensor Repair",
                        "Unplanned Maintenance", "Ops Changes", "Forced Outage", "eight"
                    ]'>
                </px-simple-horizontal-bar-chart>
              </div>
            </template>

            <!-- Variant 4 (small version - no thumbnail portion, use of text-based action button) -->
            <template is="dom-if" if="{{isVariant4Content(chosenConfig.configName)}}" restamp="true">
            </template>
            <!-- Variant 5 (small version - no thumbnail portion, use of text-based and color action button) -->
            <template is="dom-if" if="{{isVariant5Content(chosenConfig.configName)}}" restamp="true">
            </template>
            <!-- Variant 6 (smaller version - no thumbnail portion,no action button, no description) -->
            <template is="dom-if" if="{{isVariant6Content(chosenConfig.configName)}}" restamp="true">
            </template>
            <!-- Variant 7 (just a small box with a few characters )-->
            <template is="dom-if" if="{{isVariant7Content(chosenConfig.configName)}}" restamp="true">
              <div slot="thumbnail" >
                <div class="center-text">01</div>
              </div>
            </template>


          </px-tile>


      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet
        slot="px-demo-component-snippet"
        element-properties="{{props}}"
        element-name="px-tile">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="px-tile"></px-demo-api-viewer>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>

  </template>

</dom-module>
<script>

              overlayDescription: '',
              hoverable : false,
              customClass: 'square-container'
            },
          ]
        }
      }
    },
    isDefaultContent: function(selectedTab) {
      if(!selectedTab){
        return true;
      }else{
        return selectedTab === 'Default';
      }
    },
    isVariant1Content: function(selectedTab) {
      return selectedTab === 'Variant 1';
    },
    isVariant2Content: function(selectedTab) {
      return selectedTab === 'Variant 2';
    },
    isVariant3Content: function(selectedTab) {
      return selectedTab === 'Variant 3';
    },
    isVariant4Content: function(selectedTab) {
      return selectedTab === 'Variant 4';
    },
    isVariant5Content: function(selectedTab) {
      return selectedTab === 'Variant 5';
    },
    isVariant6Content: function(selectedTab) {
      return selectedTab === 'Variant 6';
    },
    isVariant7Content: function(selectedTab) {
      return selectedTab === 'Variant 7';
    },

    demoProps: {
      title: {
        type: String,
        defaultValue: 'Title',
        inputType: 'text'
      },

        type: String,

      hoverable: {

        inputType: 'code:JSON'
      },
      actionButtons: {
        type: Object,
        //  Examples when items <= 3

        defaultValue: {"items":[{"key":"1","size":"btn--small","type":"btn--bare btn--icon","icon":"px-utl:link"},{"key":"2","size":"btn--small","type":"btn--bare btn--icon","icon":"px-utl:copy"},{"key":"3","size":"btn--small","type":"btn--bare btn--icon","icon":"px-utl:download"}]},

        //defaultValue: {"items":[{"key":"1","val":"Link","size":"btn--small"},{"key":"2","val":"Copy","size":"btn--small"},{"key":"3","val":"Download","size":"btn--small"}]},

        //defaultValue: {"items":[{"key":"1","val":"Link","size":"btn--small","type":"btn--bare--primary", "style":"margin-right: -15px;"},{"key":"2","val":"Copy","size":"btn--small","type":"btn--bare--primary"},{"key":"3","val":"Download","size":"btn--small","type":"btn--bare--primary"}]},
